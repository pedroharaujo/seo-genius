<!DOCTYPE html>
<html lang="en">

{% load static %}
{% load socialaccount %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="dashboard-sidebar" class="vh-100 d-flex flex-column p-3">
            <ul class="nav flex-column mt-4">
                <li class="nav-item mb-3">
                    <a class="nav-link d-flex align-items-center text-white" href="#">
                        <i class="fas fa-home me-2"></i> Start
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link d-flex align-items-center text-white" href="#">
                        <i class="fas fa-folder me-2"></i> Projects
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link d-flex align-items-center text-white" href="#">
                        <i class="fas fa-cube me-2"></i> Models
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link d-flex align-items-center text-white" href="#">
                        <i class="fas fa-th me-2"></i> Apps
                    </a>
                </li>
            </ul>

            <!-- Logout button at the bottom -->
            <ul class="nav flex-column mt-auto">
                <li class="nav-item mb-3">
                    <a class="nav-link d-flex align-items-center text-white" href="#">
                        <i class="fa-solid fa-gear me-2"></i> Settings
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <form action="{% url 'users:logout' %}" method="post" class="d-flex align-items-center">
                        {% csrf_token %}
                        <button type="submit"
                            class="nav-link text-white border-0 bg-transparent d-flex align-items-center">
                            <i class="fas fa-sign-out-alt me-2"></i> Logout
                        </button>
                    </form>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow-1 p-4">
            {% block body_block %}
            <h1>Welcome to your Dashboard!</h1>
            {% endblock %}
        </main>
    </div>
</body>

</html>
